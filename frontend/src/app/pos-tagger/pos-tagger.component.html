<div class="tagger-container">
  <h2>Part of Speech Tagger</h2>
  <textarea [(ngModel)]="inputText" placeholder="Enter text"></textarea>
    <button (click)="tagText()">Tag</button>
  <div class="tagged-text">
    <span *ngFor="let tuple of taggedWords" class="tagged-word">
      <span class="tag">{{ tuple[0] }}</span>
      {{ tuple[1] }}
    </span>
  </div>
</div>
