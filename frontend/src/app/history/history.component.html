<div class="menu-bar">
    <ul>
      <li><a routerLink="/tagger">Tagger</a></li>
      <li><a routerLink="/history" routerLinkActive="active">History</a></li>
      <li><a routerLink="/about">About</a></li>
    </ul>
</div>

<div class="container">
  <h2>Resently tagged Sentences</h2>
  <div class="radio-buttons">
    <label>
      <input type="radio" name="tag-type" [(ngModel)]="tagType" [value]="'pos'"> Part of Speech
    </label>
    <label>
      <input type="radio" name="tag-type" [(ngModel)]="tagType" [value]="'ner'"> Named Entity Recognition
    </label>
  </div>
</div>

<div class="container">
    <table>
        <tbody>
            <tr *ngFor="let sentence of historyData">
                <td>
                    <span *ngFor="let item of sentence">
                        <span style="color: #ff5733">{{ item[0] + ' ' }}</span>
                        <span style="color: black">{{ item[1] + ' ' }}</span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
