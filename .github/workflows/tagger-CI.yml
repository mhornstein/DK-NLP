name: Tagger CI

on:
  push:
    paths:
      - 'tagger/**'
  workflow_dispatch: # This event allows manual triggering

jobs:

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.8

    - name: change directory to tagger
      run: cd tagger

    - name: Install dependencies
      run: |
        pip install -r ./requirements.txt
        pip install pytest

    - name: Run tests
      run: python -m pytest -vv ./tests/

  finalize:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]  # Wait for both Linux and Windows jobs to complete

    steps:
    - name: Finalize
      run: echo "All tasks completed"
